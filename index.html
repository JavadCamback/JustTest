<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>دستیار عبادت | بروزرسانی</title>
  <style>
    /* فونت وزیر (نسخه زیبا و خوانا برای موبایل) */
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f8e9;  /* سبز بسیار روشن و لطیف */
      font-family: 'Vazir', 'Tahoma', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    /* پس زمینه با نقاط گرادیانی ثابت (بدون حرکت) */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(100, 200, 100, 0.1) 0%, transparent 30%),
                  radial-gradient(circle at 80% 70%, rgba(50, 150, 50, 0.1) 0%, transparent 35%);
      z-index: 0;
    }

    .container {
      width: 100%;
      max-width: 420px;  /* محدود به اندازه موبایل */
      z-index: 2;
      position: relative;
    }

    /* عنوان بالای صفحه - دستیار عبادت (ثابت و بدون انیمیشن) */
    .app-title {
      text-align: center;
      margin-bottom: 1.8rem;
    }

    .app-title h2 {
      color: #2e7d32;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 4px 8px rgba(46, 125, 50, 0.2);
      display: inline-block;
      position: relative;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(6px);
      padding: 0.5rem 2rem;
      border-radius: 60px;
      box-shadow: 0 8px 20px rgba(0, 30, 0, 0.1);
      border: 1px solid rgba(129, 199, 132, 0.5);
    }

    /* کادر اصلی اطلاع‌رسانی (کاملاً ثابت) */
    .update-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 48px;
      padding: 2.5rem 1.8rem 2.8rem 1.8rem;
      box-shadow: 0 30px 50px -10px rgba(0, 60, 0, 0.3),
                  0 0 0 1px rgba(129, 199, 132, 0.3) inset;
      border: 1px solid rgba(200, 230, 201, 0.7);
      /* فقط انیمیشن ظاهر شدن یکباره (بدون تکرار) */
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* آیکون ثابت (بدون حرکت) */
    .icon-section {
      display: flex;
      justify-content: center;
      margin-bottom: 1.8rem;
      position: relative;
    }

    .icon-ring {
      width: 110px;
      height: 110px;
      background: #e8f5e9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 2px rgba(129, 199, 132, 0.5);
    }

    .main-icon {
      width: 90px;
      height: 90px;
      background: linear-gradient(145deg, #4caf50, #2e7d32);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 25px #1b5e20, inset 0 -3px 8px rgba(0,0,0,0.2);
    }

    .main-icon svg {
      width: 55px;
      height: 55px;
      filter: drop-shadow(0 4px 6px #1b4d1b);
    }

    /* متن هشدار (بدون لرزش) */
    .warning-title {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .warning-title h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #c62828;  /* قرمز تیره برای هشدار */
      text-shadow: 0 2px 10px #ffcdd2;
      letter-spacing: 1px;
      background: rgba(255, 255, 255, 0.3);
      display: inline-block;
      padding: 0.2rem 1.8rem;
      border-radius: 40px;
      backdrop-filter: blur(4px);
      margin-bottom: 0.8rem;
    }

    /* متن توضیحات (ثابت) */
    .message-content {
      text-align: center;
      margin: 1.8rem 0 1.2rem;
    }

    .message-content p {
      font-size: 1.3rem;
      line-height: 1.8;
      color: #1b3b1b;
      background: rgba(200, 230, 201, 0.6);
      padding: 1.2rem 1.2rem;
      border-radius: 36px;
      backdrop-filter: blur(4px);
      border: 1px dashed #66bb6a;
      font-weight: 400;
      box-shadow: 0 5px 15px rgba(0, 30, 0, 0.1);
    }

    .message-content p strong {
      color: #b71c1c;
      font-weight: 700;
      background: #ffecb3;
      padding: 0.2rem 0.8rem;
      border-radius: 30px;
      display: inline-block;
      margin: 0.4rem 0;
    }

    /* بخش پایانی (بدون انیمیشن تکراری) */
    .action-hint {
      margin-top: 2.5rem;
      text-align: center;
    }

    .update-badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      border-radius: 60px;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 8px 20px #1b5e20;
      border: 2px solid #a5d6a7;
    }

    .update-badge svg {
      width: 28px;
      height: 28px;
      fill: white;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      padding: 4px;
    }

    .store-hint {
      margin-top: 1.2rem;
      color: #1b5e20;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 0.6rem 1.2rem;
      border-radius: 40px;
      display: inline-block;
      backdrop-filter: blur(4px);
      border: 1px solid #81c784;
    }

    /* ریسپانسیو کامل برای موبایل‌های کوچک */
    @media (max-width: 380px) {
      .app-title h2 {
        font-size: 1.8rem;
        padding: 0.4rem 1.2rem;
      }
      .warning-title h1 {
        font-size: 2.2rem;
      }
      .message-content p {
        font-size: 1.1rem;
      }
      .icon-ring {
        width: 90px;
        height: 90px;
      }
      .main-icon {
        width: 70px;
        height: 70px;
      }
      .main-icon svg {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- عنوان بالای صفحه: دستیار عبادت (رنگ سبز) -->
    <div class="app-title">
      <h2>دستیار عبادت</h2>
    </div>

    <!-- کادر اصلی اطلاع‌رسانی (کاملاً ثابت) -->
    <div class="update-card">
      
      <!-- بخش آیکون ثابت -->
      <div class="icon-section">
        <div class="icon-ring">
          <div class="main-icon">
            <!-- آیکون هشدار -->
            <svg viewBox="0 0 24 24" fill="white">
              <path d="M12 2L2 19H22L12 2ZM13 16H11V14H13V16ZM13 12H11V8H13V12Z" fill="white"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- متن هشدار (بدون لرزش) -->
      <div class="warning-title">
        <h1>بروزرسانی لازم است</h1>
      </div>

      <!-- توضیحات کامل داخل کادر -->
      <div class="message-content">
        <p>
          شما از نسخه <strong>قدیمی</strong> برنامه استفاده می‌کنید.<br>
           لطفاً برنامه را از <span style="color:#3dbb5c;">بازار</span> یا <span style="color:#496cdf;">مایکت</span> بروزرسانی کنید.
          به برنامه بازار یا مایکت مراجعه کنید و عبارت دستیار عبادت را جستجو کنید, سپس برنامه را بروزرسانی کنید
        </p>
        
      </div>

      <!-- بخش پایانی بدون دکمه -->
      <div class="action-hint">
        <div class="update-badge">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M5 20h14v-2H5v2zM19 9h-4V3H9v6H5l7 7 7-7z" fill="white"/>
          </svg>
          <span>نسخه جدید منتشر شد</span>
        </div>
        <div class="store-hint">
         نسخه جدید برنامه منتظر شماست
        </div>
      </div>

    </div> <!-- پایان کارد -->

    <!-- المان تزیینی بسیار ساده -->
   
  </div>
</body>
</html>
